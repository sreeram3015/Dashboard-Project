<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="sidebar-heading">
                <img class="dashboard-icon" src="images/view-dashboard.svg" alt="Dashboard icon" srcset="">
                <h2>DashBoard</h2>
            </div>

            <div class="sidebar-items">
                <div class="items"><img class="sidebar-icon" src="images/home-account.svg" alt="Home icon" srcset="">
                    <h3>Home</h5>
                </div>
                <div class="items"><img class="sidebar-icon" src="images/account-circle.svg" alt="Profile icon"
                        srcset="">
                    <h3>Profile</h5>
                </div>
                <div class="items"><img class="sidebar-icon" src="images/message-badge.svg" alt="Messages icon"
                        srcset="">
                    <h3>Messages</h5>
                </div>
                <div class="items"><img class="sidebar-icon" src="images/history.svg" alt="History icon" srcset="">
                    <h3>History</h5>
                </div>
                <div class="items"><img class="sidebar-icon" src="images/tasks.svg" alt="Tasks icon" srcset="">
                    <h3>Tasks</h5>
                </div>
                <div class="items"><img class="sidebar-icon" src="images/community.svg" alt="Community icon" srcset="">
                    <h3>Communities</h5>
                </div>
                <div class="items"><img class="sidebar-icon" src="images/settings.svg" alt="Setiings icon" srcset="">
                    <h3>Settings</h5>
                </div>
                <div class="items"><img class="sidebar-icon" src="images/support.svg" alt="Support icon" srcset="">
                    <h3>Support</h5>
                </div>
                <div class="items"><img class="sidebar-icon" src="images/privacy.svg" alt="Privacy icon" srcset="">
                    <h3>Privacy</h5>
                </div>
            </div>
        </div>


        <div class="header">
            <div class="half-header"><img class="header-icon" src="images/magnify.svg" alt="Search Icon"
                    srcset=""><input type="text" id="mySearch">
                <img class="header-icon" src="images/bell-badge.svg" alt="Bell Icon" srcset=""
                    style="margin-left: 100px;">
                <img class="header-icon" src="images/sreeramP.png" alt="Profile Picture" srcset=""
                    style="width: 40px; margin-left: 20px;">
                <h3 style="margin-left: 10px
                ; cursor: pointer;">Sreeram P</h3>
            </div>
            <div class="half-header">
                <div class="my-name">
                    <div class="my-name-half"><span><b>Hi there,</b></span></div>
                    <div class="my-name-half"><span style="font-size: 20px;"><b>Sreeram P</b></span></div>
                </div>
                <a href="#" class="buttonClass">New</a>
                <a href="#" class="buttonClass">Upload</a>
                <a href="#" class="buttonClass">Share</a>
            </div>
        </div>

        <div class="main-content">Main Content</div>
    </div>
</body>

</html>
